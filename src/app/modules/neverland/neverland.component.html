<div class="testingpage-container">
  <app-left-nav-component
    class="app-left-nav-component"
  ></app-left-nav-component>

  <section class="section section-lg section-coins testing">
    <nav
      class="testing-nav-header navbar navbar-header navbar-expand-lg fixed-top navbar-transparent"
      color-on-scroll="100"
      id="navbar-top"
    >
      <div class="container">
        <div class="navbar-translate flex-wrap">
          <a
            class="navbar-brand"
            href="#!"
            placement="bottom"
            tooltip="We design the future"
          >
            Venus Team
          </a>
          <button
            aria-controls="navigation-index"
            aria-label="Toggle navigation"
            class="navbar-toggler navbar-toggler"
            [attr.aria-expanded]="!isCollapsed"
            (click)="isCollapsed = !isCollapsed"
            id="navigation"
            type="button"
          >
            <span class="navbar-toggler-bar bar1"> </span>
            <span class="navbar-toggler-bar bar2"> </span>
            <span class="navbar-toggler-bar bar3"> </span>
          </button>
        </div>
        <div
          class="navbar-collapse justify-content-end"
          [collapse]="isCollapsed"
          id="navigation"
        >
          <div class="navbar-collapse-header">
            <div class="row">
              <div class="col-6 collapse-brand">
                <a> BLKâ€¢ </a>
              </div>
              <div class="col-6 collapse-close text-right">
                <button
                  aria-controls="navigation-index"
                  aria-label="Toggle navigation"
                  class="navbar-toggler"
                  [attr.aria-expanded]="!isCollapsed"
                  (click)="isCollapsed = !isCollapsed"
                  id="navigation"
                  type="button"
                >
                  <i class="tim-icons icon-simple-remove"> </i>
                </button>
              </div>
            </div>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item p-0">
              <a
                class="nav-link"
                href="{{ urlInstagram }}"
                placement="bottom"
                target="_blank"
                tooltip="Follow us on Instagram"
              >
                <i class="fab fa-instagram"> </i>
                <p class="d-lg-none d-xl-none">Instagram</p>
              </a>
            </li>
            <li class="nav-item p-0">
              <a
                class="nav-link"
                href="#!"
                placement="bottom"
                tooltip="Voting image pair"
                (click)="msgDevelopingFeature()"
              >
                <i class="fas fa-chart-line"> </i>
                <p class="d-lg-none d-xl-none">Voting</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

              href="#!"

              ><svg

          </div>
          <div>
            <button
              class="btn btn-primary btn-download"
              (click)="toggleDownloadMode()"
            >
              {{ downloadMode ? "Cancel" : "Download" }}
            </button>
            <i
              (click)="toggleDownloadMode()"
              class="tim-icons icon-cloud-download-93 btn-download icon"
            >
            </i>
          </div>

          <div>
            <button
              class="btn btn-primary btn-request-feature"
              (click)="showRequestFeature()"
            >
              Request feature
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div #masonryContainer class="row">
        <div
          class="col-md-2 img-container"
          *ngFor="let columnImages of columnsImages"
        >
          <div *ngFor="let image of columnImages" class="card">
            <div
              class="card-container"
              (click)="onImageSelectedChange(image)"
              (mouseenter)="onMouseOver(image.id)"
              (mouseleave)="onMouseOut()"
            >
              <div class="img-wrapper">
                <img
                  class="img-center img-fluid image-item"
                  [src]="image.path"
                />
                <input
                  class="checkbox"
                  type="checkbox"
                  *ngIf="downloadMode"
                  [ngModel]="image.selected"
                />
              </div>
              <app-description-info
                *ngIf="isShowStoryImage(image.id)"
                (showRatingDialog)="openRatingDialog(image.path)"
              ></app-description-info>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="footer-download" *ngIf="downloadMode && selectedImages.length > 0">
  <div class="footer-download-item">
    <div class="footer-download-container">
      <div class="btn download-container--item" (click)="resetSelectedImages()">
        Clear
      </div>
      <div class="btn download-container--item" (click)="selectAllImages()">
        Select all
      </div>
      <button
        class="btn btn-primary download-container--item"
        (click)="openTermsOfUsePopup()"
      >
        Download ({{ selectedImages.length }})
      </button>
    </div>
  </div>
</div>

<app-prompt-detail-dialog
  *ngIf="showDialog"
  [imageDetailUrl]="imageDialogDetailUrl"
  (close)="closeRatingDialog()"
></app-prompt-detail-dialog>

<app-terms-of-use-popup
  *ngIf="showTermsOfUsePopup"
  (termsAccepted)="onTermsAccepted()"
  (termsCalled)="closeTermsOfUsePopup()"
></app-terms-of-use-popup>

<app-message-popup></app-message-popup>

<app-request-feature
  *ngIf="showingRequestFeaturePopup"
  (closeDialog)="closeRequestFeature()"
></app-request-feature>
